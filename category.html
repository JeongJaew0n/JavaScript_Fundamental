      let generateRelationTree = function () {
        let prevRelationgroupId = 0;
        let current = undefined; //?

        relations.forEach((relation) => {
          if (prevRelationgroupId == relation.relationGroupId) {
            current.categoryGroupId = relation.categoryGroupId;
            current.categories = current.categories || {};
          } else if (prevRelationgroupId != relation.relationGroupId) {
            current = relationTree;
            prevRelationgroupId = relation.relationGroupId;
          }

          let categoryId = relation.categoryId || defaultCategorySymbol;
          current.categories[categoryId] = current.categories[categoryId] || {};
          current = current.categories[categoryId];
        });
      };

      // 서버에서 받아온 데이터 초기화
      let categoryGroups = loadCategoryGroups();
      let categories = loadCategories();
      let relations = loadRelations();

      // 트리의 모습은 이러하다.
      let relationTree = {
        categoryGroupId: 1,
        categories: {},
      };
      let categoryGroupMap = {};
      let categoryMap = {};

      categoryGroups.forEach(
        (categoryGroup) => (categoryGroupMap[categoryGroup.id] = categoryGroup)
      );

      categories.forEach((category) => (categoryMap[category.id] = category));

      for (let key in categoryMap) {

        let category = categoryMap[key];
        let categoryGroup = categoryGroupMap[category.categoryGroupId];
        category.categoryGroup = categoryGroup;
        categoryGroup.categories = categoryGroup.categories || [];
        categoryGroup.categories.push(category);
      }

      generateRelationTree();
      // debugger;

      const draw = function drawCategory(relationGroup, parentElementDiv) {
        if(isParent(parentElementDiv)) {
          let childCategoryBox = parentElementDiv.querySelector(".categoryBox");
          if(childCategoryBox) parentElementDiv.removeChild(childCategoryBox);
        }

        if(!relationGroup) return;

        let elementDiv = document.createElement("div");
        elementDiv.setAttribute("class","categoryBox");
        let elementLable = document.createElement("label");
        
        let categoryGroup = categoryGroupMap[relationGroup.categoryGroupId];
        elementLable.innerText = categoryGroup.name;
        elementDiv.appendChild(elementLable);

        let elementSelect = document.createElement("select");

        for(let categoryKey in categoryGroup.categories) {
          let category = categoryGroup.categories[categoryKey];
          
          let elementOption = document.createElement("option");
          elementOption.value = category.id;
          elementOption.innerText = category.name;

          elementSelect.appendChild(elementOption);
        }

        elementDiv.appendChild(elementSelect);

        elementSelect.addEventListener("change", function(e) {
          let nextRelationGroup = relationGroup.categories[e.target.value] || relationGroup.categories[defaultCategorySymbol];

          drawCategory(nextRelationGroup, e.target.parentNode);
        });
        
        if(isParent(parentElementDiv)) {
          parentElementDiv.appendChild(elementDiv);
        }

        let firstKey = Object.keys(relationGroup.categories)[0] || defaultCategorySymbol;
        
        if(firstKey && Object.keys(relationGroup.categories[firstKey]).length) {
          drawCategory(relationGroup.categories[firstKey], elementDiv);
        }

        if(!parentElementDiv) {
          document.body.append(elementDiv);
        }
      };

      const isParent = function isDiv(HtmlElement){
        return HtmlElement && HtmlElement.matches('div');
      }
