          ];
        };
        let generateRelationTree = function () {
          let relationTree = {
            categoryGroupId: relations[0].categoryGroupId,
            categories: {},
          };
          let prevRelationgroupId = 0;
          let current = undefined;

          relations.forEach((relation) => {
            if (prevRelationgroupId == relation.relationGroupId) {
              current.categoryGroupId = relation.categoryGroupId;
              current.categories = current.categories || {};
            } else if (prevRelationgroupId != relation.relationGroupId) {
              // 끝났음
              current = relationTree;
              prevRelationgroupId = relation.relationGroupId;
            }

            let categoryId = relation.categoryId || defaultCategorySymbol;
            current.categories[categoryId] =
              current.categories[categoryId] || {};
            current = current.categories[categoryId];
          });

          return relationTree;
        };
        let categoryGroups = loadCategoryGroups();
        let categories = loadCategories();
        let relations = loadRelations();
        let categoryGroupMap = {};
        let categoryMap = {};

        let toggle = false;
        let asyncLoadCategories = function (
          categoryGroupId,
          cachingCategories
        ) {
          // toggle = !toggle;

          if (categoryGroupId == 2) {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                if (toggle) {
                  resolve([
                    { id: 4, name: "BE", categoryGroupId: 2 },
                    { id: 5, name: "FE", categoryGroupId: 2 },
                    { id: 6, name: "ME", categoryGroupId: 2 },
                    { id: 7, name: "UI", categoryGroupId: 2 },
                    { id: 10007, name: "DESIGN", categoryGroupId: 2 },
                  ]);
                } else {
                  resolve([
                    { id: 4, name: "BE", categoryGroupId: 2 },
                    { id: 5, name: "FE", categoryGroupId: 2 },
                    { id: 6, name: "ME", categoryGroupId: 2 },
                    { id: 7, name: "UI", categoryGroupId: 2 },
                  ]);
                }
              }, 1000);
            });
          } else if (categoryGroupId == 5) {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                if (toggle) {
                  resolve([
                    { id: 14, name: "자바", categoryGroupId: 5 },
                    { id: 15, name: "스프링", categoryGroupId: 5 },
                    { id: 16, name: "씨", categoryGroupId: 5 },
                    { id: 17, name: "씨샾", categoryGroupId: 5 },
                    { id: 1733, name: "Go", categoryGroupId: 5 },
                  ]);
                } else {
                  resolve([
                    { id: 14, name: "JAVA", categoryGroupId: 5 },
                    { id: 15, name: "Spring", categoryGroupId: 5 },
                    { id: 16, name: "C", categoryGroupId: 5 },
                    { id: 17, name: "C#", categoryGroupId: 5 },
                  ]);
                }
              }, 1000);
            });
          } else {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve(cachingCategories);
              }, 1000);
            });
          }
        };

        categoryGroups.forEach(
          (categoryGroup) =>
            (categoryGroupMap[categoryGroup.id] = categoryGroup)
        );
        categories.forEach((category) => (categoryMap[category.id] = category));

        // 카테고리 정보를 불러와야

        for (let key in categoryMap) {
          let category = categoryMap[key];
          let categoryGroup = categoryGroupMap[category.categoryGroupId];
          category.categoryGroup = categoryGroup;
          categoryGroup.categories = categoryGroup.categories || [];
          categoryGroup.categories.push(category);
        }

        let relationTree = generateRelationTree();

        let f = function (currentRelation, defaultCategoryIdList, target) {
          if (currentRelation && Object.keys(currentRelation).length) {
            let defaultCategoryId = defaultCategoryIdList.shift();
            let categoryGroup =
              categoryGroupMap[currentRelation.categoryGroupId];

            asyncLoadCategories(
              currentRelation.categoryGroupId,
              categoryGroup.categories
            ).then((categories) => {
              categoryGroup.categories = categories;
              removeNextSelectTag(target);
              createSelectTag(
                categoryGroup,
                defaultCategoryId,
                currentRelation,
                defaultCategoryIdList
              );
            });

            let nextRelation =
              currentRelation.categories[defaultCategoryId] ||
              currentRelation.categories[
                Object.keys(currentRelation.categories)[0]
              ] ||
              currentRelation.categories[defaultCategorySymbol];

            f(nextRelation, defaultCategoryIdList);
          } else {
            asyncLoadCategories().then(()=>removeNextSelectTag(target));
          }
        };

        let removeNextSelectTag = function (currentDiv) {
          if (!currentDiv) return;
            let nextDiv = currentDiv?.nextElementSibling;

            while (nextDiv) {
              let removeDiv = nextDiv;
              nextDiv = nextDiv.nextElementSibling;
              removeDiv.remove();
            }
        };

        let createSelectTag = function (
          categoryGroup,
          defaultCategoryId,
          currentRelation,
          defaultCategoryIdList
        ) {
          let div = document.createElement("div");
          let html = "";

          div.classList.add("select");
          html += `<label>${categoryGroup.name}</label>`;
          html += `<select>`;
          categoryGroup.categories.forEach((category) => {
            let selected = category.id === defaultCategoryId ? "selected" : "";
            html += `  <option value=${category.id} ${selected}>${category.name}</option>`;
          });
          html += `</select>`;

          div.innerHTML = html;
          let select = div.children[1];

          select.addEventListener("change", (e) => {
            let currentDiv = div.nextElementSibling;

            while (currentDiv?.classList.contains("select")) {
              let removeDiv = currentDiv;
              currentDiv = currentDiv.nextElementSibling;
              removeDiv.remove();
            }

            let nextRelation =
              currentRelation.categories[e.currentTarget.value] ||
              currentRelation.categories[defaultCategorySymbol] ||
              {};

            f(nextRelation, defaultCategoryIdList, e.currentTarget.parentNode);
          });

          document.getElementById("container").appendChild(div);
        };

        let defaultCategoryIdList = [1, 5, 19, 26, 24];
        f(relationTree, defaultCategoryIdList);

        (function () {
          let toggleButton = document.querySelector(".toggleButton");
          toggleButton.onclick = function (e) {
            toggle = !toggle;

            toggle || (toggleButton.style.backgroundColor = "#F0F0F0");
            !toggle || (toggleButton.style.backgroundColor = "#009900");

            toggleButton.textContent = "토글전환 현재:" + toggle;
          };
        })();
